[loggers]
keys=root

[handlers]
keys=newStreamhandler,newFilehandler_sys,newFilehandler_data

[formatters]
keys=newFormatter

[logger_root]
level=DEBUG
handlers=newStreamhandler,newFilehandler_sys,newFilehandler_data

[formatter_newFormatter]
format=%(asctime)s  %(filename)s %(funcName)s    %(levelname)s  %(message)s

[handler_newStreamhandler]
class=StreamHandler
level=INFO
formatter=newFormatter
args=(sys.stdout,)

[handler_newFilehandler_sys]
class=FileHandler
level=DEBUG
formatter=newFormatter
args=("../logs/cansatlogging_sys.log","a","utf-8")

[handler_newFilehandler_data]
class=FileHandler
level=INFO
formatter=newFormatter
args=("../logs/cansatlogging_data.log","a","utf-8")